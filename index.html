<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="My first webpage, with JavaScript" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dominic M." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-cyan.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- This is the title of the webpage -->
  <title>Subway Menu</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/getmdl-select.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- This is the header of the webpage -->
        <span class="mdl-layout-title">
          <h3>Subway Menu</h3>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div id="image">
        <img class="right-image" src="./images/subway-logo.png" alt="Subway"  width="600" height="315"/>
      </div>
      <div class="page-content">
        <h3>Please enter the following</h3>
        <h4>What type of meat would you like in your sub?</h4>
      <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="sub-meat" readonly>
          <input type="hidden" value="" name="sub-meat">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="sub-meat" class="mdl-textfield__label">Meat</label>
          <ul for="sub-meat" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="one">1. Steak</li>
            <li class="mdl-menu__item" data-val="two">2. Ham</li>
            <li class="mdl-menu__item" data-val="three">3. Chicken</li>
            <li class="mdl-menu__item" data-val="four">4. Turkey</li>
          </ul>
        </div>
        <br />
        <h4>What length would you like your sub?</h4>
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="sub-length" readonly>
          <input type="hidden" value="" name="sub-length">
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="sub-length" class="mdl-textfield__label">Length</label>
          <ul for="sub-length" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="6">6-inch</li>
            <li class="mdl-menu__item" data-val="12">12-Inch (Footlong)</li>
          </ul>
        </div>
    </div>
      <br />
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="myButtonClicked()">
        Order
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
